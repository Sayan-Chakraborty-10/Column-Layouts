<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/faq.png" type="image/x-icon">
    <title>Column Layout</title>
</head>
<body>
    <div class="container my-5 p-5">
        <div class="row">
            <div class="col-4 ">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/bike1.png" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/bike4.png" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/bike2.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/extrabike.png" alt="">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img class="img-fluid" src="images/feature-bike.png" alt="">
                    </div>
                    <div class="col-6">
                        <img class="img-fluid" src="images/latest1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-4">
              <div class="row mb-3">
                <img class="img-fluid" src="images/bike3.png" alt="">
              </div>
              <div class="row mb-3">
                <img class="img-fluid" src="images/latest2.png" alt="">
              </div>
              <div class="row mb-3">
                <img class="img-fluid" src="images/latest3.png" alt="">
              </div>
            </div>
        </div>
    </div>
    <div class="container p-5 my-5">
        <div class="row g-0">
            <div class="col-4">
                <img style="height: 600px;" class="img-fluid" src="images/news-1.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0">
                    <div class="col-4">
                        <img style="height: 500px;" class="img-fluid" src="images/fresh-2.png" alt="">
                    </div>
                    <div class="col-4">
                        <img style="height: 500px;" class="img-fluid" src="images/tea-1.png" alt="">
                    </div>
                    <div class="col-4">
                        <img style="height: 500px;" class="img-fluid" src="images/tea-2.png" alt="">
                    </div>
                    <div class="row g-0">
                        <img style="height: 100px;" class="img-fluid" src="images/news-2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-5 my-5">
        <div class="row g-0">
            <div class="col-4">
                <img style="height: 600px;" class="img-fluid bg-warning" src="images/banner.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0">
                    <div class="col-4">
                        <img style="height: 500px;" class="img-fluid" src="images/fresh-1.png" alt="">
                    </div>
                    <div class="col-4">
                        <img style="height: 500px;" class="img-fluid" src="images/tea-3.png" alt="">
                    </div>
                    <div class="col-4">
                        <img style="height: 500px;" class="img-fluid" src="images/tea-4.png" alt="">
                    </div>
                    <div class="row g-0">
                        <img style="height: 100px;" class="img-fluid" src="images/news-3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
